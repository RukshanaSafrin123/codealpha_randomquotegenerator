<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Quote Generator</h1>
        <div class="quote-container">
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author"> ~ Author</p>
        </div>
        <div class="button-container">
        <button class="btn" id="btn"> New Quote </button>
        <button class="btn share-btn" id="share-instagram"><i class="fab fa-instagram"> Share </i></button>
    </div>
</div>
    <script src="quote.js"></script>
</body>
</html>
